<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traffic Mini App</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    nav button {
      background: none;
      color: #00ff00;
      border: none;
      padding: 15px 25px;
      cursor: pointer;
      font-size: 16px;
    }

    nav button.active {
      border-bottom: 2px solid #00ff00;
    }

    main {
      padding: 20px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .task {
      background-color: #111;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
    }

    input {
      border: 1px solid #444;
      background: #222;
      color: #fff;
    }

    button.submit {
      background-color: #00ff00;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: #1a1a1a;
      color: #888;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì≤ Traffic Mini App</h1>
  </header>

  <nav>
    <button class="tab-button active" data-tab="executor">üë§ –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</button>
    <button class="tab-button" data-tab="client">üíº –ó–∞–∫–∞–∑—á–∏–∫</button>
  </nav>

  <main>
    <!-- –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å -->
    <section id="executor" class="tab-content active">
      <h2>–î–æ—Å—Ç—É–ø–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h2>
      <div id="task-list"></div>
      <p><strong>üí∞ –í–∞—à –±–∞–ª–∞–Ω—Å: <span id="balance">0</span> TON</strong></p>
    </section>

    <!-- –ó–∞–∫–∞–∑—á–∏–∫ -->
    <section id="client" class="tab-content">
      <h2>–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è</h2>
      <p><strong>üíº –ë–∞–ª–∞–Ω—Å –∑–∞–∫–∞–∑—á–∏–∫–∞: <span id="client-balance">0</span> TON</strong></p>
      <button class="submit" onclick="topUp()">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>

      <input type="text" id="channel-link" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à –∫–∞–Ω–∞–ª">
      <input type="number" id="reward" placeholder="–ù–∞–≥—Ä–∞–¥–∞ –∑–∞ –ø–æ–¥–ø–∏—Å–∫—É (TON)">
      <button class="submit" onclick="createTask()">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>
    </section>
  </main>

  <footer>
    &copy; 2025 Traffic Mini App
  </footer>

  <script>
  let userBalance = 0;
  let clientBalance = 0;
  const tasks = [
    { id: 1, link: 'https://t.me/example', reward: 1.5 },
    { id: 2, link: 'https://t.me/channel123', reward: 2.0 }
  ];

  function renderTasks() {
    const container = document.getElementById('task-list');
    container.innerHTML = '';
    tasks.forEach(task => {
      const el = document.createElement('div');
      el.className = 'task';
      el.innerHTML = `
        üîó –ö–∞–Ω–∞–ª: <a href="${task.link}" target="_blank" style="color:#00ff00;">${task.link}</a><br>
        üí∞ –ù–∞–≥—Ä–∞–¥–∞: ${task.reward} TON<br>
        <button class="submit" onclick="completeTask(${task.id})">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
      `;
      container.appendChild(el);
    });
  }

  function completeTask(id) {
    const taskIndex = tasks.findIndex(t => t.id === id);
    if (taskIndex > -1) {
      userBalance += tasks[taskIndex].reward;
      tasks.splice(taskIndex, 1);
      document.getElementById('balance').innerText = userBalance.toFixed(2);
      renderTasks();
    }
  }

  function createTask() {
    const link = document.getElementById('channel-link').value;
    const reward = parseFloat(document.getElementById('reward').value);
    if (link && reward && clientBalance >= reward) {
      tasks.push({ id: Date.now(), link, reward });
      clientBalance -= reward;
      document.getElementById('channel-link').value = '';
      document.getElementById('reward').value = '';
      document.getElementById('client-balance').innerText = clientBalance.toFixed(2);
      alert('–ó–∞–¥–∞–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ!');
      renderTasks();
    } else {
      alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –∏–ª–∏ –¥–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã');
    }
  }

  function topUp() {
    const amount = parseFloat(prompt('–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –≤ TON:'));
    if (!isNaN(amount) && amount > 0) {
      clientBalance += amount;
      document.getElementById('client-balance').innerText = clientBalance.toFixed(2);
    }
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∫–ª–∞–¥–æ–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
  window.onload = () => {
    renderTasks();

    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));

        btn.classList.add('active');
        const selectedTab = btn.getAttribute('data-tab');
        document.getElementById(selectedTab).classList.add('active');
      });
    });
  };
</script>
</body>
</html>
