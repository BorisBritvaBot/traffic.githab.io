<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traffic Rewards</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    h1 {
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    nav button {
      background: none;
      color: #00ff00;
      border: none;
      padding: 15px 25px;
      cursor: pointer;
      font-size: 16px;
    }

    nav button.active {
      border-bottom: 2px solid #00ff00;
    }

    main {
      padding: 20px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .task {
      background-color: #111;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
    }

    input {
      border: 1px solid #444;
      background: #222;
      color: #fff;
    }

    button.submit {
      background-color: #00ff00;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: #1a1a1a;
      color: #888;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì≤ Traffic Mini App</h1>
  </header>

  <nav>
    <button class="tab-button active" data-tab="executor">üë§ –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</button>
    <button class="tab-button" data-tab="client">üíº –ó–∞–∫–∞–∑—á–∏–∫</button>
  </nav>

  <main>
    <section id="executor" class="tab-content active">
      <h2>–î–æ—Å—Ç—É–ø–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h2>
      <div id="task-list">
        <!-- –ó–∞–¥–∞–Ω–∏—è –±—É–¥—É—Ç –ø–æ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
      </div>
      <p><strong>üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> TON</strong></p>
    </section>

    <section id="client" class="tab-content">
      <h2>–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ</h2>
      <input type="text" id="channel-link" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª">
      <input type="number" id="reward" placeholder="–ù–∞–≥—Ä–∞–¥–∞ –∑–∞ –ø–æ–¥–ø–∏—Å–∫—É (TON)">
      <button class="submit" onclick="createTask()">–°–æ–∑–¥–∞—Ç—å</button>
    </section>
  </main>

  <footer>
    &copy; 2025 Traffic Mini App
  </footer>

  <script>
    const tasks = [
      { id: 1, link: 'https://t.me/example', reward: 1.5 },
      { id: 2, link: 'https://t.me/channel123', reward: 2.0 }
    ];
    let balance = 0;

    function renderTasks() {
      const container = document.getElementById('task-list');
      container.innerHTML = '';
      tasks.forEach(task => {
        const el = document.createElement('div');
        el.className = 'task';
        el.innerHTML = \`
          üîó –ö–∞–Ω–∞–ª: <a href="\${task.link}" target="_blank" style="color:#00ff00;">\${task.link}</a><br>
          üí∞ –ù–∞–≥—Ä–∞–¥–∞: \${task.reward} TON<br>
          <button class="submit" onclick="completeTask(\${task.id})">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
        \`;
        container.appendChild(el);
      });
    }

    function completeTask(id) {
      const taskIndex = tasks.findIndex(t => t.id === id);
      if (taskIndex > -1) {
        balance += tasks[taskIndex].reward;
        tasks.splice(taskIndex, 1);
        document.getElementById('balance').innerText = balance.toFixed(2);
        renderTasks();
      }
    }

    function createTask() {
      const link = document.getElementById('channel-link').value;
      const reward = parseFloat(document.getElementById('reward').value);
      if (link && reward) {
        tasks.push({ id: Date.now(), link, reward });
        document.getElementById('channel-link').value = '';
        document.getElementById('reward').value = '';
        alert('–ó–∞–¥–∞–Ω–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ!');
        renderTasks();
      }
    }

    // Tabs switching
    const tabs = document.querySelectorAll('.tab-button');
    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    renderTasks();
  </script>
</body>
</html>
