<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traffic Mini App</title>
  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #000000;
      border-bottom: 1px solid #000000;
    }

    nav button {
      flex: 1;
      background: none;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      color: #666;
      border-bottom: 2px solid transparent;
    }

    nav button.active {
      color: #FFFFFF;
      border-bottom: 2px solid #FFFFFF;
    }

    main {
      padding: 16px;
      max-width: 480px;
      margin: 0 auto;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .task {
      background: #000000;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .task-info {
      flex: 1;
      margin-right: 12px;
    }

    .task a {
      color: #0072f0;
      text-decoration: none;
      word-break: break-all;
    }

    .mini-btn {
      background-color: #FFFFFF;
      color: #000000;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    input, button.submit {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #—Å—Å—Å;
      font-size: 16px;
      box-sizing: border-box;
    }

    button.submit {
      background-color: #0072f0;
      color: #000000;
      border: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 16px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>üöÄ Traffic Mini App</header>

  <nav>
    <button class="tab-button active" data-tab="executor">–ó–∞–¥–∞–Ω–∏—è</button>
    <button class="tab-button" data-tab="client">–†–µ–∫–ª–∞–º–∞</button>
  </nav>

  <main>
    <section id="executor" class="tab-content active">
      <h3>üéØ –î–æ—Å—Ç—É–ø–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h3>
      <div id="task-list"></div>
      <p><strong>üí∞ –í–∞—à –±–∞–ª–∞–Ω—Å: <span id="balance">0</span> TON</strong></p>
    </section>

    <section id="client" class="tab-content">
      <h3>üì¢ –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è</h3>
      <p><strong>üíº –ë–∞–ª–∞–Ω—Å –∑–∞–∫–∞–∑—á–∏–∫–∞: <span id="client-balance">0</span> TON</strong></p>
      <button class="submit" onclick="topUp()">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>

      <input type="text" id="channel-link" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à –∫–∞–Ω–∞–ª">
      <input type="number" id="reward" placeholder="–ù–∞–≥—Ä–∞–¥–∞ –∑–∞ –ø–æ–¥–ø–∏—Å–∫—É (TON)">
      <button class="submit" onclick="createTask()">üì® –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>
    </section>
  </main>

  <footer>&copy; 2025 Traffic Mini App</footer>

  <script>
    let userBalance = 0;
    let clientBalance = 0;
    const tasks = [
      { id: 1, link: 'https://t.me/example', reward: 1.5 },
      { id: 2, link: 'https://t.me/channel123', reward: 2.0 }
    ];

    function renderTasks() {
      const container = document.getElementById('task-list');
      container.innerHTML = '';
      tasks.forEach(task => {
        const el = document.createElement('div');
        el.className = 'task';
        el.innerHTML = `
          <div class="task-info">
            üîó <a href="${task.link}" target="_blank">${task.link}</a><br>
            üí∞ ${task.reward} TON
          </div>
          <button class="mini-btn" onclick="completeTask(${task.id})">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
        `;
        container.appendChild(el);
      });
    }

    function completeTask(id) {
      const taskIndex = tasks.findIndex(t => t.id === id);
      if (taskIndex > -1) {
        userBalance += tasks[taskIndex].reward;
        tasks.splice(taskIndex, 1);
        document.getElementById('balance').innerText = userBalance.toFixed(2);
        renderTasks();
      }
    }

    function createTask() {
      const link = document.getElementById('channel-link').value;
      const reward = parseFloat(document.getElementById('reward').value);
      if (link && reward && clientBalance >= reward) {
        tasks.push({ id: Date.now(), link, reward });
        clientBalance -= reward;
        document.getElementById('channel-link').value = '';
        document.getElementById('reward').value = '';
        document.getElementById('client-balance').innerText = clientBalance.toFixed(2);
        alert('–ó–∞–¥–∞–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ!');
        renderTasks();
      } else {
        alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –∏–ª–∏ –¥–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã');
      }
    }

    function topUp() {
      const amount = parseFloat(prompt('–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –≤ TON:'));
      if (!isNaN(amount) && amount > 0) {
        clientBalance += amount;
        document.getElementById('client-balance').innerText = clientBalance.toFixed(2);
      }
    }

    window.onload = () => {
      renderTasks();

      const tabButtons = document.querySelectorAll('.tab-button');
      const tabContents = document.querySelectorAll('.tab-content');

      tabButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          tabButtons.forEach(b => b.classList.remove('active'));
          tabContents.forEach(tc => tc.classList.remove('active'));

          btn.classList.add('active');
          const selectedTab = btn.getAttribute('data-tab');
          document.getElementById(selectedTab).classList.add('active');
        });
      });
    };
  </script>
</body>
</html>
